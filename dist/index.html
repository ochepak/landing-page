<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FUN WEATHER.</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">FUN WEATHER.</div>
                <ul class="nav-menu">
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link nav-menu__link_active">Home</a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">Features</a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">Reviews</a>
                    </li>
                    <li class="nav-menu__item">
                        <a href="#" class="nav-menu__link">Download</a>
                    </li>
                </ul>
                <ul class="nav-social">
                    <li class="nav-social__item">
                        <a href="#" target="_blank" class="nav-social__link">
                            <img class="nav-social__img" src="img/header/facebook.png" alt="facebook link">
                        </a>
                    </li>
                    <li class="nav-social__item">
                        <a href="#" target="_blank" class="nav-social__link">
                            <img class="nav-social__img" src="img/header/instagram.png" alt="instagram link">
                        </a>
                    </li>
                    <li class="nav-social__item">
                        <a href="#" target="_blank" class="nav-social__link">
                            <img class="nav-social__img" src="img/header/twitter.png" alt="twitter link">
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="header-main">
                <div class="header-info">
                    <h1 class="header-info__title">
                        Get the most fun
                        weather app
                    </h1>
                    <p class="header-info__subtitle">
                        Simple, nice and user-friendly application of the weather. Only useful information
                    </p>
                    <a href="#" class="header-info__link header-info__link_orange" target="_blank">Download</a>
                    <a href="#" class="header-info__link header-info__link_blue" target="_blank">Features</a>
                </div>
                <div class="header-images-wrapper">
                    <img src="img/header/phone.png" alt="" class="header-img">
                    <img src="img/header/sunny.png" alt="" class="header-img_pos-absolute">
                    <img src="img/header/temperature.png" alt="" class="header-img_pos-absolute">
                    <img src="img/header/london.png" alt="" class="header-img_pos-absolute">
                    <img src="img/header/rio.png" alt="" class="header-img_pos-absolute">
                </div>
            </div>
            <a href="#" class="to-bottom">
                <img src="img/header/arrow.png" alt="to bottom">
            </a>
        </div>
    </header>
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
</body>

</html>
